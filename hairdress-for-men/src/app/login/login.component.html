<div class="login-form">
  <app-alert [alert]="error"></app-alert>
  <form name="loginForm" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="main">
      <div class="field">
        <p>Логин:</p>
        <input type="text" name="login" [(ngModel)]="username" required>
      </div>
      <div class="field">
        <p>Пароль:</p>
        <input type="password" name="password" [(ngModel)]="password" required>
      </div>
    </div>
    <button type="submit" class="btn btn-sm btn-custom" [disabled]="loginForm.form.invalid">Войти</button>
  </form>
  <button type="button" class="btn btn-sm btn-custom" (click)="redirectToRegisterPage()">Зарегистрироваться</button>
</div>
